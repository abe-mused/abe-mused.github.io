<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="quiz-container">
            <div id="quiz-header">
                <h2 id="question-text">Question</h2>
                <ul>
                    <li>
                        <input type="radio" name="user-answer" id="option-a" class="answer">
                        <label id="a_text" for="option-a">question</label>
                    </li>
                    <li>
                        <input type="radio" name="user-answer" id="option-b" class="answer">
                        <label id="b_text" for="option-b">question</label>
                    </li>
                    <li>
                        <input type="radio" name="user-answer" id="option-c" class="answer">
                        <label id="c_text" for="option-c">question</label>
                    </li>
                    <li>
                        <input type="radio" name="user-answer" id="option-d" class="answer">
                        <label id="d_text" for="option-d">question</label>
                    </li>
                </ul>
            </div>
            <button id="submit-button">submit</button>
        </div>
    </body>
</html>
